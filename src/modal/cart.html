      <section class="page-cart">
        <div class="container">
          <h1 class="page-cart_header"></h1>
          <form action="" class="page-cart_form">
            <label class="page-cart_form-label"
              ><span class="page-cart_form-cont"
                ><input
                  placeholder="Name"
                  type="text"
                  class="page-cart_form-input"
                  required
                  pattern="[a-zA-Za-яА-ЯіІїЇ`]+"
                  autofocus
                  name="user_name" /></span></label
            ><label class="page-cart_form-label"
              ><span class="page-cart_form-cont"
                ><input
                  required
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                  placeholder="Phone"
                  type="tel"
                  title="xxx-xxx-xx-xx"
                  name="user_phone"
                  class="page-cart_form-input" /></span></label
            ><label class="page-cart_form-label"
              ><span class="page-cart_form-cont"
                ><input
                  placeholder="Mail"
                  type="email"
                  name="user_mail"
                  required
                  class="page-cart_form-input" /></span></label
            ><label class="page-cart_form-label"
              ><span class="page-cart_form-cont"
                ><input
                  type="text"
                  placeholder="0000 0000 0000 0000"
                  required
                  class="page-cart_form-input" /></span
            ></label>
            <label class="page-cart_form-label"
              ><span class="page-cart_form-cont"
                ><input
                  type="text"
                  placeholder="MM/YY"
                  required
                  class="page-cart_form-input" /></span></label
            ><label class="page-cart_form-label"
              ><span class="page-cart_form-cont"
                ><input
                  type="password"
                  placeholder="0000"
                  maxlength="4"
                  required
                  class="page-cart_form-input" /></span></label
            ><label class="page-cart_form-label">
              <textarea
                name="user_comm"
                class="page-cart_form-comm"
                placeholder="Write your comments"
                rows="10"
              ></textarea>
            </label>
            <button type="submit" class="page-cart_form-btn btn">Order</button>
          </form>
